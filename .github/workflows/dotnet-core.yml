name: Build .NET Core App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        cache: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Test dotnet
      run: dotnet test --verbosity normal
    - name: Execute dotnet
      run: dotnet build
